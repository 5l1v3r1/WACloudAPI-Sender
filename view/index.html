<head>
    <title>WhatsApp Sender UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" >
    <link href="style.css" rel="stylesheet">
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
  
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="https://imtaqin.id/wp-content/uploads/2023/04/Coklat_Muda_Kaligrafi_Nama_Logo__1_-removebg-preview.png" alt="Logo" width="130" height="57">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="template_list.html">Template List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 sidebar">
                <h3>Inbox</h3>
                <div class="chat-list">
                    <a class="chat-item" href="#">
                        <img class="chat-item-photo" src="user1.jpg" alt="User 1">
                        <span class="chat-item-name">User 1</span>
                    </a>
                    <a class="chat-item" href="#">
                        <img class="chat-item-photo" src="user2.jpg" alt="User 2">
                        <span class="chat-item-name">User 2</span>
                    </a>
                    <!-- More chat items... -->
                </div>
            </div>
            
            <div class="col-md-9 main-content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <a class="navbar-brand" href="#"><h4>Contact List</h4></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal">Settings</a>
                      </li>
                    </ul>
                  </div>
                </nav>

                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title">Settings</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <!-- Modal body -->
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="token" class="form-label">Token</label>
                            <input type="text" class="form-control" id="token" name="token">
                          </div>
                          <div class="mb-3">
                            <label for="waba" class="form-label">WABA ID</label>
                            <input type="text" class="form-control" id="waba" name="waba">
                          </div>
                  
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="table-section">
                    
                    <div class="mb-3 form-group d-flex align-items-center">
                        <label for="csvFile" class="form-label mr-3">Import CSV</label>
                        <input class="form-control mr-3" type="file" id="csvFile" accept=".csv">
                        <button type="button" class="btn btn-primary" id="parseBtn">Show</button>
                    </div>
                    <div class="mb-3">
                        <table class="table" id="table">
                            <thead id="headerList">
                                <!-- This is where your headers will be inserted -->
                            </thead>
                            <tbody id="numberList">
                                <!-- This is where your numbers will be inserted -->
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="log-section">
                    <h2>Logs</h2>
                    <div class="log">
                        <!-- This is where your sending logs will appear -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
